<mat-card>
    <h2>Adicione as informações do artigo:</h2>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Título">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Url">
        </mat-form-field>

        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable" (removed)="remove(fruit)">
                    {{fruit.name}}
                    <!-- <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon> -->
                </mat-chip>
                <input placeholder="Categorias" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary">Salvar</button>
</mat-card>
